<form class='navbar-dark py-2' bg-dark>
  <div class="row justify-content-center flex-wrap">

    <div class="col-lg-2 col-md-5 col-7 mx-auto px-0">
      <mat-form-field class='d-flex flex-column justify-self-center px-3'>
        <mat-label>Marka</mat-label>
        <input matInput placeholder="np. BMW" MatFormFieldControl [(ngModel)]="brandModel" name="brandModel">
      </mat-form-field>
    </div>

    <div class="col-lg-2 col-md-5 col-7 mx-auto px-0">
      <mat-form-field class='d-flex flex-column justify-self-center px-3'>
        <mat-label>Cena od</mat-label>
        <input matInput placeholder="np. 5000" MatFormFieldControl [(ngModel)]="lowestPrice" name="lowestPrice">
      </mat-form-field>
    </div>

    <div class='col-lg-2 col-md-5 col-7 mx-auto px-0'>
      <mat-form-field class='d-flex flex-column justify-self-center px-3'>
        <mat-label>Cena do</mat-label>
        <input matInput placeholder="np. 10000" MatFormFieldControl [(ngModel)]="highestPrice" name='highestPrice'>
      </mat-form-field>
    </div>

    <div class='col-lg-2 col-md-5 col-7 mx-auto px-0'>
      <mat-form-field class='d-flex flex-column justify-self-center px-3'>
        <mat-label>Przebieg od</mat-label>
        <input matInput placeholder="np. 5000" MatFormFieldControl [(ngModel)]="lowestMileage" name='lowestMileage'>
      </mat-form-field>
    </div>

    <div class='col-lg-2 col-md-5 col-7 mx-auto px-0'>
      <mat-form-field class='d-flex flex-column justify-self-center px-3'>
        <mat-label>Przebieg do</mat-label>
        <input matInput placeholder="np. 5000" MatFormFieldControl [(ngModel)]="highestMileage" name='highestMileage'>
      </mat-form-field>
    </div>

  </div>
</form>
