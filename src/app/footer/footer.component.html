<footer class=''>
    <div class="row bg-dark mx-0 d-flex flex-column flex-lg-row">
        <div class="col-lg-8 py-3 px-3 mx-auto">
            <div class="map-responsive">
                       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1104.3539899554041!2d17.668000579587396!3d51.5830670665349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47054cd0c16dbc0d%3A0x511676bf10ea3db!2sNowa%2026%2C%2063-430%20Odolan%C3%B3w!5e0!3m2!1spl!2spl!4v1680852509755!5m2!1spl!2spl" width="600" height="450" style="border:0;" 
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
        <div class="col-lg-4 py-3">
            <p class='text-center'> Jesteś zainteresowany?
                <br>
                Zadzwoń lub wyślij wiadomość!
            </p>

                {{ profileData.name }}<br>
                <a href="{{ profileData.phoneNumber }}">{{ profileData.phoneNumber }}</a><br>
                {{ profileData.email }}<br>
                {{ profileData.street }},<br>
                {{ profileData.postCode }} {{ profileData.city}}

        </div>
        <div class="w-100"></div>
        <div class="col">
            <div class="text-center">
                <small>Copyright © 2020 Kar-Moto. All Rights Reserved</small>
            </div>
