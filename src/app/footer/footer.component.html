<footer class=''>
    <div class="row bg-dark mx-0 d-flex flex-column flex-lg-row">
        <div class="col-lg-8 py-3 px-3 mx-auto">
            <div class="map-responsive">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9917.41170040474!2d17.664226388478788!3d51.580091088819835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47054cd732e077e7%3A0xb6d6b56db828dab2!2zV8SFc2thIDI2LCA2My00MzAgT2RvbGFuw7N3!5e0!3m2!1spl!2spl!4v1592667599776!5m2!1spl!2spl"
                    width="100%" min-height="500" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
                    aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
        <div class="col-lg-4 py-3 ">
            <p class='text-center'> Jesteś zainteresowany?
                <br>
                Zadzwoń lub wyślij wiadomość!
            </p>
            <p class='mb-0'>Kontakt:</p>
            <address *ngIf='this.profileData'>
                {{ profileData.userName }}<br>
                <a href="{{ profileData.phoneNumber }}">{{ profileData.phoneNumber }}</a><br>
                {{ profileData.email }}<br>
                {{ profileData.street }},<br>
                {{ profileData.postCode }} {{ profileData.city}}
            </address>
        </div>
        <div class="w-100"></div>
        <div class="col">
            <div class="text-center">
                <small>Copyright © 2020 Kar-Moto. All Rights Reserved</small>
            </div>
        </div>
    </div>
