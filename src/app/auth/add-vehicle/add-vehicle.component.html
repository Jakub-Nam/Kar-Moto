<div class="alert alert-success" role="alert" *ngIf='this.vehicleWasSent'>
    <span>Poprawnie dodano obiekt.</span>
    <button class='btn btn-success btn-sm mx-2' (click)='hideVehicleWasSentAlert()'>Zamknij</button>
</div>
<div class="alert alert-dangeg" role="alert" *ngIf='this.errorMessage'>
    <span> {{ errorMessage }} </span>
    <button class='btn btn-success btn-sm mx-2' (click)='hideErrorAlert()'>Zamknij</button>
</div>
<hr>
<div class="row d-flex flex-column flex-lg-row">
    <div class="col my-2">
        <ngx-dropzone (change)="onSelectPhoto($event)" [multiple]='oneFile'>
            <ngx-dropzone-label>Główne zdjęcie</ngx-dropzone-label>
            <ngx-dropzone-preview *ngFor="let f of file" [removable]="true" (removed)="onRemove(f)">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview>
        </ngx-dropzone>
        <div class="my-2">
            <app-additional-photos #AdditionalPhotosComponent [inputTimestamp]='timestamp'></app-additional-photos>
        </div>
    </div>
    <div class="col my-2">
        <form #myForm="ngForm" class='main-form row d-flex flex-column' [formGroup]="this.formService.automotiveForm"
            (ngSubmit)='onSubmitPushVehicle(myForm)'>
            <div class="form-group col-8 col-lg-10 mx-auto">
                <div class="row">
                    <div class="col">
                        <label for='name'>Nazwa:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName='name' id='name' name='name'
                            placeholder="np. Insignia A LIFT">
                    </div>
                </div>
            </div>
            <div class="form-group col-8 col-lg-10 mx-auto">
                <div class="row">
                    <div class="col">
                        <label for='brand'>Marka:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="brand" name='brand' formControlName='brand'
                            placeholder="np. BMW">
                    </div>
                </div>
            </div>
            <div class="form-group col-8 col-lg-10 mx-auto">
                <div class="row">
                    <div class="col">
                        <label for='price'>Cena:</label>
                    </div>
                    <div class="col ">
                        <input type="number" class="form-control" id='price' name='price' formControlName='price'
                            placeholder="np. 75000">
                    </div>
                </div>
            </div>
            <div class="form-group col-8 col-lg-10 mx-auto">
                <div class="row">
                    <div class="col">
                        <label for='carMileage'>Przebieg:</label>
                    </div>
                    <div class="col ">
                        <input type="number" class="form-control" id='carMileage' name='carMileage'
                            formControlName='carMileage' placeholder="np. 200 000">
                    </div>
                </div>
            </div>
            <div class="form-group col-8 col-lg-10 mx-auto">
                <div class="row">
                    <div class="col">
                        <label for='productionYear'>Rok produkcji:</label>
                    </div>
                    <div class="col ">
                        <input type="number" class="form-control" id='productionYear' name='productionYear'
                            formControlName='productionYear' placeholder="YYYY">
                    </div>
                </div>
            </div>
            <div class="col-4 col-lg-4 col-md-5 col-sm-6 mx-auto my-3">
                <button type="submit" mat-raised-button color="primary" class='btn-block'>Dodaj</button>
            </div>
            <div class="col-4 col-lg-4 col-md-5 col-sm-6 mx-auto">
                <button [routerLink]="['/']" mat-raised-button color="primary" class='btn-block'>Powrót</button>
            </div>
        </form>
    </div>
</div>
<div *ngIf="snapshot | async">
</div>
